<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furkan Aydın | Dijital Portfolyo</title>
  <style>
    /* Genel Sıfırlama ve Temel Stiller */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Canvas için Matrix Efekti Stilleri */
    canvas#matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* İçerik Konteyneri */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 50px;
      min-height: 100vh;
      color: #fff;
    }

    /* Sol Bölüm Stilleri */
    .left h1 {
      font-size: 60px;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 20px;
      color: #00e0ff;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: 2px solid #00e0ff;
      color: #00e0ff;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .btn:hover {
      background: #00e0ff;
      color: #000;
    }

    .btn.outline {
      background: transparent;
    }

    /* Sağ Bölüm Stilleri */
    .right {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100%;
    }

    .right img {
      width: 500px; /* Masaüstünde uzaklaştırmak için küçült */
      max-width: 100%;
      object-fit: contain;
    }

    /* Hamburger Menü Stilleri */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 10;
    }

    .hamburger span {
      width: 100%;
      height: 3px;
      background: #00e0ff;
      transition: all 0.3s;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    /* Responsive Tasarım */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 30px;
        justify-content: center;
      }

      .left {
        order: 2;
      }

      .right {
        order: 1;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
      }

      .right img {
        width: 250px;
        margin: 20px auto;
      }

      .buttons {
        display: none;
      }

      .buttons.active {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 17%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        padding: 20px;
        border-radius: 10px;
        z-index: 9;
      }

      .hamburger {
        display: flex;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <!-- Matrix Efekti için Canvas -->
  <canvas id="matrixCanvas"></canvas>

  <!-- Hamburger Menü İkonu -->
  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Ana İçerik -->
  <div class="container">
    <div class="left">
      <h1>FURKAN<br>AYDIN</h1>
      <p class="subtitle">ERP'nin mimarı, dijitalin ustası</p>
      <div class="buttons">
        <a href="about.html" class="btn">Hakkımda</a>
        <a href="projects.html" class="btn">Projelerim</a>
        <a href="cv/FurkanAydınCV.pdf" download class="btn outline">CV indir</a>
      </div>
    </div>
    <div class="right">
      <img src="images/ff.svg" alt="Furkan Aydın">
    </div>
  </div>

  <!-- Matrix Efekti JavaScript -->
  <script>
    // Canvas ve Context Ayarları
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    // Canvas Boyutlarını Ayarla
    function resizeCanvas() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array.from({ length: columns }).fill(1);
    }

    // Matrix Efekti Parametreleri
    const letters = "01";
    const fontSize = 14;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array.from({ length: columns }).fill(1);

    // Matrix Çizim Fonksiyonu
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00e0ff";
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    // Canvas boyutunu başlat
    resizeCanvas();

    // Animasyonu başlat
    setInterval(drawMatrix, 33);

    // Pencere boyutu değiştiğinde canvas'ı güncelle
    window.addEventListener("resize", resizeCanvas);

    // Hamburger Menü İşlevselliği
    const hamburger = document.querySelector('.hamburger');
    const buttons = document.querySelector('.buttons');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      buttons.classList.toggle('active');
    });
  </script>
</body>
</html>
